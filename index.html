<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg">
    <div class="container">
      <div class="purple">
        <h2>Your Result</h2>

        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        
        <div class="info">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="r-container">
        <div class="space">
          <h2>Summary</h2>
          <div class="BR">
            <span class="R"><image src="./assets/images/icon-reaction.svg"></image><p>Reaction</p></span>
            <span class="num"><p class="pre">80 </p><p class="af"> / 100</p></span>
          </div>     
          <div class="BM">
            <span class="M"><image src="./assets/images/icon-memory.svg"><p>Memory</p></span>
            <span class="num"><p class="pre">92</p><p class="af"> / 100</p></span>
          </div>
          <div class="BVe">
            <span class="Ve"><image src="./assets/images/icon-verbal.svg"></image><p>Verbal</p></span>
            <span class="num"><p class="pre">61</p><p class="af"> / 100</p></span>
          </div>
          <div class="BVi">
            <span class="Vi"><image src="./assets/images/icon-visual.svg"></image>
              <p>Visual</p></span>
            <span class="num"><p class="pre">72</p><p class="af"> / 100</p></span>
          </div>
          <span class="btn">
            <button>Continue</button>
          </span>
          
        </div>
      </div>
    </div>
      
    
 
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/night-sornram">night-sornam</a>.
    </div>
  </div>
</body>
</html>
